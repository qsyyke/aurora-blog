<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: calc(100vw);height: auto;background: antiquewhite;">
    <h2 style="font-weight: bold;">
        <span>这是二级标题</span>
    </h2>

    下面的都是邮件的内容

    <div style="background-color: aqua;">
        <span>你有新的通知了</span>
    </div>
    <div style="margin-top: 2rem;background-color: aquamarine;margin-bottom: 2rem;">
        <span>这里是此评论要回复的原内容{{content}}</span>
        <span>发布时间{{time}}</span>
    </div>

    <div style="margin-top: 2rem;background-color: rgb(201, 175, 72);margin-bottom: 2rem;">
        <span>发布者{{username}}</span>
    </div>

    <a href="{{noticePath}}">此通知对应的地址</a>

</div>
</body>
</html>
